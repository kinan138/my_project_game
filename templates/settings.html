<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ Space Typing - Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            font-family: 'Orbitron', Arial, sans-serif;
            background: radial-gradient(circle at 20% 30%, #101026, #050515 70%);
            overflow: hidden;
            color: #fff;
        }

        /* 🌠 כוכבים רקע */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* 🪐 קלף הגדרות */
        .card {
            position: relative;
            z-index: 2;
            background: rgba(26,26,58,0.9);
            border: 2px solid #64ffda;
            border-radius: 15px;
            padding: 35px;
            width: 800px;
            margin: auto;
            margin-top: 5vh;
            text-align: center;
            box-shadow: 0 0 35px rgba(100,255,218,0.3);
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* כותרת */
        h1 {
            font-size: 36px;
            color: #64ffda;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #64ffda;
        }

        /* קבוצות הגדרות */
        .settings-group {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid #64ffda;
        }

        .settings-group h3 {
            color: #64ffda;
            margin-bottom: 15px;
            font-size: 20px;
        }

        /* אפשרויות קושי */
        .difficulty-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .difficulty-option {
            padding: 15px 25px;
            border: 2px solid #64ffda;
            border-radius: 10px;
            background: transparent;
            cursor: pointer;
            color: #64ffda;
            font-weight: 500;
            transition: 0.3s;
            min-width: 120px;
        }

        .difficulty-option.active {
            background: #64ffda;
            color: #001018;
            font-weight: bold;
            box-shadow: 0 0 15px #64ffda;
        }

        .difficulty-option:hover {
            transform: scale(1.05);
        }

        /* הגדרות מותאמות אישית */
        .custom-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border: 1px solid #64ffda;
        }

        .setting-item label {
            color: #64ffda;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .setting-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-controls button {
            background: #64ffda;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: #001018;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .setting-controls button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #64ffda;
        }

        .setting-value {
            background: rgba(0,0,0,0.5);
            border: 1px solid #64ffda;
            border-radius: 5px;
            padding: 8px 15px;
            color: white;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        /* כפתורים */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(100,255,218,0.6);
        }

        button.secondary {
            background: linear-gradient(45deg, #666, #888);
        }

        /* הודעות */
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .message.success {
            background: rgba(76,175,80,0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: rgba(244,67,54,0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        /* רספונסיביות */
        @media (max-width: 900px) {
            .card {
                width: 95%;
                margin-top: 2vh;
            }
            
            .custom-settings {
                grid-template-columns: 1fr;
            }
            
            .difficulty-options {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- רקע כוכבים -->
    <div class="stars" id="stars"></div>

    <!-- כרטיס הגדרות -->
    <div class="card">
        <h1>⚙️ Game Settings</h1>
        
        <!-- הגדרות קושי -->
        <div class="settings-group">
            <h3>🎯 Difficulty Level</h3>
            <div class="difficulty-options">
                <div class="difficulty-option active" data-difficulty="easy" onclick="selectDifficulty('easy')">
                    Easy
                </div>
                <div class="difficulty-option" data-difficulty="medium" onclick="selectDifficulty('medium')">
                    Medium
                </div>
                <div class="difficulty-option" data-difficulty="hard" data-difficulty="hard" onclick="selectDifficulty('hard')">
                    Hard
                </div>
                <div class="difficulty-option" data-difficulty="custom" onclick="selectDifficulty('custom')">
                    Custom
                </div>
            </div>
        </div>

        <!-- הגדרות מותאמות אישית -->
        <div class="settings-group" id="customSettings" style="display: none;">
            <h3>🔧 Custom Settings</h3>
            <div class="custom-settings">
                <div class="setting-item">
                    <label>Word Speed (px/sec)</label>
                    <div class="setting-controls">
                        <button onclick="adjustSetting('wordSpeed', -5)">−</button>
                        <div class="setting-value" id="wordSpeedValue">70</div>
                        <button onclick="adjustSetting('wordSpeed', 5)">+</button>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label>Spawn Rate (words/sec)</label>
                    <div class="setting-controls">
                        <button onclick="adjustSetting('spawnRate', -0.1)">−</button>
                        <div class="setting-value" id="spawnRateValue">1.0</div>
                        <button onclick="adjustSetting('spawnRate', 0.1)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- כפתורים -->
        <div class="buttons">
            <button onclick="saveSettings()">💾 Save Settings</button>
            <button class="secondary" onclick="resetToDefault()">🔄 Reset to Default</button>
            <button class="secondary" onclick="goBack()">⬅️ Back to Menu</button>
        </div>

        <!-- הודעות -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

<script>
// 🌟 רקע כוכבים
const stars = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.left = Math.random() * 100 + '%';
    s.style.top = Math.random() * 100 + '%';
    const size = Math.random() * 2 + 1;
    s.style.width = size + 'px';
    s.style.height = size + 'px';
    s.style.animationDelay = Math.random() * 2 + 's';
    stars.appendChild(s);
}

// הגדרות ברירת מחדל
const defaultSettings = {
    easy: { wordSpeed: 70, spawnRate: 1.0 },
    medium: { wordSpeed: 95, spawnRate: 1.2 },
    hard: { wordSpeed: 120, spawnRate: 1.5 }
};

let currentSettings = { ...defaultSettings.easy };
let currentDifficulty = 'easy';

// טען הגדרות שמורות
function loadSettings() {
    const saved = localStorage.getItem('gameSettings');
    if (saved) {
        const settings = JSON.parse(saved);
        currentSettings = settings;
        currentDifficulty = settings.difficulty || 'easy';
        
        // עדכן את הממשק
        updateUI();
    }
}

// שמור הגדרות
function saveSettings() {
    const settingsToSave = {
        ...currentSettings,
        difficulty: currentDifficulty
    };
    
    localStorage.setItem('gameSettings', JSON.stringify(settingsToSave));
    showMessage('Settings saved successfully!', 'success');
}

// אפס לברירת מחדל
function resetToDefault() {
    currentSettings = { ...defaultSettings.easy };
    currentDifficulty = 'easy';
    updateUI();
    showMessage('Settings reset to default', 'success');
}

// בחר קושי
function selectDifficulty(difficulty) {
    currentDifficulty = difficulty;
    
    // עדכן את הממשק
    document.querySelectorAll('.difficulty-option').forEach(option => {
        option.classList.remove('active');
    });
    document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
    
    // הצג/הסתר הגדרות מותאמות אישית
    const customSettings = document.getElementById('customSettings');
    if (difficulty === 'custom') {
        customSettings.style.display = 'block';
    } else {
        customSettings.style.display = 'none';
        currentSettings = { ...defaultSettings[difficulty] };
        updateCustomValues();
    }
}

// התאם הגדרה
function adjustSetting(setting, change) {
    if (currentDifficulty !== 'custom') return;
    
    currentSettings[setting] = Math.max(0.1, currentSettings[setting] + change);
    updateCustomValues();
}

// עדכן ערכים מותאמים אישית
function updateCustomValues() {
    document.getElementById('wordSpeedValue').textContent = currentSettings.wordSpeed.toFixed(0);
    document.getElementById('spawnRateValue').textContent = currentSettings.spawnRate.toFixed(1);
}

// עדכן את הממשק
function updateUI() {
    // עדכן כפתורי קושי
    document.querySelectorAll('.difficulty-option').forEach(option => {
        option.classList.remove('active');
    });
    document.querySelector(`[data-difficulty="${currentDifficulty}"]`).classList.add('active');
    
    // עדכן ערכים מותאמים אישית
    updateCustomValues();
    
    // הצג/הסתר הגדרות מותאמות אישית
    const customSettings = document.getElementById('customSettings');
    if (currentDifficulty === 'custom') {
        customSettings.style.display = 'block';
    } else {
        customSettings.style.display = 'none';
    }
}

// הצג הודעה
function showMessage(text, type) {
    const message = document.getElementById('message');
    message.textContent = text;
    message.className = `message ${type}`;
    message.style.display = 'block';
    
    setTimeout(() => {
        message.style.display = 'none';
    }, 3000);
}

// חזור לתפריט
function goBack() {
    window.location.href = '/';
}

// טען הגדרות כשהדף נטען
document.addEventListener('DOMContentLoaded', loadSettings);

// אפשרות Enter לשמירה
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        saveSettings();
    } else if (e.key === 'Escape') {
        goBack();
    }
});
</script>
</body>
</html>
